<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolineras API⛽</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Gasolineras España</h1>
    </header>
    <main>
        <section id="form">
            <label for="province">Provincia</label>
            <select name="province" id="province"></select>

            <label for="municipality">Municipio</label>
            <select name="municipality" id="municipality">
                <option selected disabled>Selecciona una opción</option>
            </select>

            <label for="fuel-type">Tipo de combustible</label>
            <select name="fuel-type" id="fuel-type"></select>

            <div class="checkbox-container">
                <input type="checkbox" name="open" id="open">
                <label for="open">Abierto ahora</label>
            </div>

            <button id="search" type="button">Buscar</button>
        </section>

        <section id="gas-stations-list">
            <p>Selecciona una provincia, un municipio y el tipo de combustible para ver resultados</p>
        </section>
    </main>
    <footer>
        <p>El funcionamiento de esta aplicación se basa en la integración con la API de Gasolineras, proporcionada por el Gobierno de España.</p>
    </footer>
</body>
</html>
